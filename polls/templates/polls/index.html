<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

    <!-- Style Sheet-->
    <link rel='stylesheet' id='bootstrap-css-css'  href='../static/polls/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='responsive-css-css'  href='../static/polls/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='pretty-photo-css-css'  href='../static/polls/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
    <link rel='stylesheet' id='main-css-css'  href='../static/polls/css/main5152.css?ver=1.0' type='text/css' media='all' />
    <link rel='stylesheet' id='custom-css-css'  href='../static/polls/css/custom5152.html?ver=1.0' type='text/css' media='all' />


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
    
</head>
<body>

    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
<!--     ##   <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>-->
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

    <button><a href="/polls/upload/">upload</a></button>


    <!-- script -->
    <script type='text/javascript' src='../static/polls/js/jquery-1.8.3.min.js'></script>
    <script type='text/javascript' src='../static/polls/js/jquery.easing.1.3.js'></script>
    <script type='text/javascript' src='../static/polls/js/prettyphoto/jquery.prettyPhoto.js'></script>
    <script type='text/javascript' src='../static/polls/js/jflickrfeed.js'></script>
    <script type='text/javascript' src='../static/polls/js/jquery.liveSearch.js'></script>
    <script type='text/javascript' src='../static/polls/js/jquery.form.js'></script>
    <script type='text/javascript' src='../static/polls/js/jquery.validate.min.js'></script>
    <script type='text/javascript' src='../static/polls/js/custom.js'></script>

    <!--        <div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>-->

</body>
</html>
